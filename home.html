<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Controle de Ações</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="corretora">Corretora</label>
             <input type="text" id="corretora" class="input-padrao" required placeholder="ec: Clear">

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa"class="input-padrao" required placeholder="ex: ITAUSA">

            <label for="ticket">Ticket</label>
            <input type="text" id="ticket"class="input-padrao" required placeholder="ex: ITSA3">

            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade"class="input-padrao" required placeholder="ex: 100">

            <label for="preco">Preço</label>
            <input type="text" id="preco"class="input-padrao" required placeholder="ex: 9,00">


        </form>
        <input type="submit" value="Enviar Dados" class="enviar">
        <table>
            <thead>
                <tr>
                    <th>Corretora</th>
                    <th>Empresa</th>
                    <th>Ticket</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
                    
        </tbody>
        </table>
    </main>
    
    <footer>
        <img class="imagem-mercado" src="mercado.jpg">
        <p class="copyright">&copy; Copyright Controle de Ações - 2020</p>
    </footer>


</body>








</html>
